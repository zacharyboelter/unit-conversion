<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
</head>

<body>
    <div class="container">
        <div class="top-half">
            <h1 class="title">Metric/Imperial Unit Conversion</h1>
            <div>
                <input type="number" class="input" id="input" placeholder="enter a number" oninput="feetConverter(this.value); metreConverter(this.value); setInput(this.value)" >
            </div>
        </div>
        <div class="bottom-half">
            <div class="results">
                <div>
                    <h3 class="length">Length (Metres/Feet)</h3>
                    <div class="length-cal">
                        <div class="metres"><span class="inputNum">0</span> metres = <span id="outputFeet">0</span> feet</div>
                        <div class="feet" id="feet"> <span class="inputNum">0</span> feet = <span id="outputMetres">0</span> metres</div>
                    </div>
                </div>
                <div>
                    <h3 class="volume">Volume (Litres/Gallons)</h3>
                    <div class="volume-cal">
                        <div class="litres">0 litres = 0 gallons</div>
                        <div class="gallons"> 0 gallons = 0 feet</div>
                    </div>
                </div>
                <div>
                    <h3 class="mass">Mass (Kilograms/Pounds</h3>
                    <div class="mass-cal">
                        <div class="kilograms">0 kilograms = 0 pounds</div>
                        <div class="pounds"> 0 pounds = 0 kilograms</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="./app.js"></script>
</body>

</html>
